<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1> Register Page </h1>
    <form action="/register", method="POST">
    <div class="mb-3">
  <label for="formGroupExampleInput" class="form-label"> Username </label>
  <input type="text" class="form-control" id="formGroupExampleInput" name="email" placeholder="write your username">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label"> Password </label>
  <input type="password" class="form-control"  name="password" id="formGroupExampleInput2" placeholder="put your password">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label"> Role </label>
  <input type="integer" class="form-control" name="role" id="formGroupExampleInput2" placeholder="put your role">
</div>
<button type="submit" class="btn btn-success">Success</button>
</body>
</form> 
</html>
