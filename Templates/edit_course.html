{% extends "admin_navbar.html" %}
{%block content %}
    <form action="/edit_course/{{course.id}}/{{email}}" method="POST">
    <div class="mb-3">
  <label class="form-label"> Course Id </label>
  <input type="number" class="form-control"  name= "id" value="{{course.id}}">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label"> Name </label>
  <input type="text" class="form-control" name="name" value="{{course.name}}" >
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label"> Description </label>
  <input type="text" class="form-control"  name="description" value="{{course.description}}">
</div>
<button type="submit" class="btn btn-success">Success</button>
<a href="/delete_course/{{course.id}}/{{email}}" type="button" class="btn btn-danger" > Delete </a>
</form>
{%endblock%}
